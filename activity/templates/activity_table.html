{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/activity_table.css' %}" />
{% endblock %}

<table class="activity-table">
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Tags</th>
    <th>Status</th>
    <th>Created At</th>
    <th>Delete</th>
  </tr>

  {% for activity in activities %}
    <tr>
      <td>{{ activity.name }}</td>
      <td>{{ activity.description }}</td>
      <td>{{ activity.tags }}</td>
      <td>{{ activity.status }}</td>
      <td>{{ activity.updated_at }}</td>
      <td class="delete-activity-header">
        <a href="{% url 'delete_activity' activity.id %}"><button class="delete-activity-button">X</button></a>
      </td>
    </tr>
  {% endfor %}
</table>
